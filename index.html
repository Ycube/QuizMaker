<!DOCTYPE html>
<html ng-app="quizApp">
<html>
    <head>
        <meta charset="UTF-8">
        <title>Quiz Admin Interface</title>
        <script src="https://cdn.jsdelivr.net/g/jquery@1.11.0,underscorejs@1.7.0,backbonejs@1.1.2"></script>
        <link rel="stylesheet" href="css/site.css">
        <script type="text/javascript" src="./node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body ng-controller="MainController">
        <div class="test">
            <div ng-repeat="f in quiz">
                {{f.content}}
                {{f.a}}
            </div>
        </div>
        <div id="quiz-interface">
            <h2>Quiz Admin Interface</h2>
            <div>
                <div ng-click="addQuestion()">
                    <div class="question">
                    <p>
                        <input class="question-content" type="text" placeholder="Question Content" />
                    </p>
                    <table class="answer-table">
                        <thead>
                            <tr>
                                <th>Answer</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>A</td>
                                <td><input type="text" value="0" /></td>
                            </tr>
                            <tr>
                                <td>B</td>
                                <td><input type="text" value="0" /></td>
                            </tr>
                            <tr>
                                <td>C</td>
                                <td><input type="text" value="0" /></td>
                            </tr>
                            <tr>
                                <td>D</td>
                                <td><input type="text" value="0" /></td>
                            </tr>
                        </tbody>
                    </table>
                    </div>
                <a class="button" href="#">Add Question</a>
                <a class="button" href="#">Calculate Possibilities</a>
                </div>
            </div>
            <div class="question in questions">
                <div class="question">
                    <p>
                        <span><strong>Question 1</strong></span>
                    </p>
                    <p>
                        <input class="question-content" type="text" placeholder="Question Content" />
                    </p>
                    <table class="answer-table">
                        <thead>
                            <tr>
                                <th>Answer</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>A</td>
                                <td><input type="text" value="0" /></td>
                            </tr>
                            <tr>
                                <td>B</td>
                                <td><input type="text" value="0" /></td>
                            </tr>
                            <tr>
                                <td>C</td>
                                <td><input type="text" value="0" /></td>
                            </tr>
                            <tr>
                                <td>D</td>
                                <td><input type="text" value="0" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div> <!-- </div>  -->
        </div>
    </body>
</html>
