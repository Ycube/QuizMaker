<!DOCTYPE html>
<html ng-app="quizApp">
<html>
    <head>
        <meta charset="UTF-8">
        <title>Quiz Admin Interface</title>
        <script src="https://cdn.jsdelivr.net/g/jquery@1.11.0,underscorejs@1.7.0,backbonejs@1.1.2"></script>
        <link rel="stylesheet" href="css/site.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <!-- <script type="text/javascript" src="../node_modules/angular/angular.min.js"></script> -->
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body ng-controller="MainController">
        <div class="test">
            <!-- testing area -->
        </div>
        <div id="quiz-interface">
            <h2>Quiz Admin Interface</h2>
            <div>
                <form>
                    <div class="question">
                    <p>
                        <input class="question-content" type="text" placeholder="Question Content" ng-model="content"/>
                    </p>
                    <table class="answer-table">
                        <thead>
                            <tr>
                                <th>Answer</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>A</td>
                                <td><input type="text" placeholder="0" ng-model="aVal"/></td>
                            </tr>
                            <tr>
                                <td>B</td>
                                <td><input type="text" placeholder="0" ng-model="bVal"/></td>
                            </tr>
                            <tr>
                                <td>C</td>
                                <td><input type="text" placeholder="0" ng-model="cVal"/></td>
                            </tr>
                            <tr>
                                <td>D</td>
                                <td><input type="text" placeholder="0" ng-model="dVal"/></td>
                            </tr>
                        </tbody>
                    </table>
                    </div>
                    <button class="button" href="#" ng-click="addQuestion()">Add Question</buton>
                    <button class="button" href="#">Calculate Possibilities</button>
                </form>
            </div>
            <div class="test">
                <div ng-repeat="qs in quiz">
                <div class="question">
                    <p>
                        <span><strong>Question # {{ $index + 1 }}</strong></span>
                    </p>
                    <p class="question-content" type="text" placeholder="Question Content">{{ qs.content }}</p>                    
                    <table class="answer-table">
                        <thead>
                            <tr>
                                <th>Answer</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>A</td>
                                <td>{{ qs.option.a }}</td>
                            </tr>
                            <tr>
                                <td>B</td>
                                <td>{{ qs.option.b }}</td>
                            </tr>
                            <tr>
                                <td>C</td>
                                <td>{{ qs.option.c }}</td>
                            </tr>
                            <tr>
                                <td>D</td>
                                <td>{{ qs.option.d }}</td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="button" href="#" ng-click="removeQuestion($index)" ng-show="!$first">Remove Question</buton>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
